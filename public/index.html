<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Fight Caller</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Fight Caller</h1>
  <h3>Create an Account</h3>
  <div class="newAccount">
      <form action="" method="">
        <legend>CREATE AN ACCOUNT</legend>
        <div id="userFirstLast">
          <input type="text" id="firstName" placeholder="First Name" required>
          <input type="text" id="lastName" placeholder="Last Name" required>
              </div>
          <div id="namePass">
            <input name="newusername" id="newUser" type="text" placeholder="User Name" required>
            <input type="password" id="newPass" placeholder="Password" required>
                </div>
            <button type="submit" id="createAccount">Create</button>
      </form>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
